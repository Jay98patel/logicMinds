<div>
    <h4>User Details</h4>
    <form class="column m-4" [formGroup]="userForm" (ngSubmit)="saveUserDetails()">
        <div class="mb-3 col-3">
            <input type="text" formControlName="name" class="form-control" placeholder="Name">
        </div>
        <div class="mb-3 col-3">
            <input type="number" formControlName="age" class="form-control" placeholder="Age">
        </div>
        <div class="mb-3 col-3">
            <input type="number" formControlName="mobileNumber" class="form-control" placeholder="Mobile number">
        </div>
        <div class="mb-3 col-3">
            <select class="form-select" formControlName="country" >
                <option selected disabled>Select Country</option>
                <option value="1">INDIA</option>
            </select>
        </div>
        <div class="d-flex justify-content-between col-3">
            <div class="form-check">
                <input class="form-check-input" formControlName="gender" name="gender" type="radio" id="male">
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" formControlName="gender" name="gender" type="radio" id="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
        </div>
        <button type="button" (click)="addSkills()" style="margin-right: 5px;">Add</button>

        <div class="mb-3 col-3" formArrayName="skills"  *ngFor="let skill of userForm.controls.skills; let i = index">

            <input type="text" [formGroupName]="i" formControlName="technicalSkills" class="form-control" placeholder="Technical Skills">
        </div>
        <div class="form-check col-3">
            <input class="form-check-input" termsCondition="termsCondition" type="checkbox" 
                id="termsCondition">
            <label class="form-check-label" for="termsCondition">
                Terms & Condition
            </label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Primary</button>
        </div>
    </form>
</div>
